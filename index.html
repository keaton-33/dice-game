<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
</head>
<body>

<div id="dice-container">
    <h1>Roll Dice</h1>

    <div id="player1-dice">
        <p>Player 1</p>
        <div class="dice">
            <span class="dot" id="p1-dotCenter"></span>
            <span class="dot" id="p1-dot1"></span>
            <span class="dot" id="p1-dot2"></span>
            <span class="dot" id="p1-dot3"></span>
            <span class="dot" id="p1-dot4"></span>
            <span class="dot" id="p1-dot5"></span>
            <span class="dot" id="p1-dot6"></span>
        </div>
    </div>

    <div id="player2-dice">
        <p>Player 2</p>
        <div class="dice">
            <span class="dot" id="p2-dotCenter"></span>
            <span class="dot" id="p2-dot1"></span>
            <span class="dot" id="p2-dot2"></span>
            <span class="dot" id="p2-dot3"></span>
            <span class="dot" id="p2-dot4"></span>
            <span class="dot" id="p2-dot5"></span>
            <span class="dot" id="p2-dot6"></span>
        </div>
    </div>
</div>

<button class="button" onclick="rollDice()">Roll Dice</button>

</body>
<script type="text/javascript" src="index.js"></script>
